<ion-header no-shadow no-border>

</ion-header>

<ion-content>
    <ion-grid no-margin no-padding class="home-nav-menu">
        <ion-row>
            <ion-col *ngFor="let category of homeCategories">
                <ion-segment [(ngModel)]="homeCategorySelected">
                    <ion-segment-button [value]="category" (click)="homeCategoryChange(category)">
                        {{category}}
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- recommand page start -->
    <ion-scroll scrollY="true" class="home-scroll" *ngIf="homeCategorySelected==homeCategories[0]"> 
        <div class="recommand-product">
            <ion-slides pager class="home-slide" >
                <ion-slide class="home-slide-child" *ngFor="let image of images" [style.backgroundImage]="'url('+image+')'" (click)="slideItemSelect()">
                    <button type="submit" float-left ion-button outline clear color="black" class="btnPrev" (click)="prev()">  
                        <ion-icon name="ios-arrow-back"></ion-icon>
                    </button>
                    <button type="submit" float-right ion-button outline clear color="black" class="btnNext" (click)="next()">
                        <ion-icon name="ios-arrow-forward"></ion-icon>
                    </button>
                </ion-slide>
            </ion-slides>
        
            <ion-list class="home-product-list">
                <button ion-button no-border *ngFor="let product of products" (click)="itemSelected(product)">
                    <ion-item>
                        <ion-thumbnail item-start>
                            <img src="{{product.imagePath}}">
                        </ion-thumbnail>
                        <h2>{{product.name}}</h2>
                        <p><del>{{product.price}}</del></p>
                        <p>{{product.salePrice}}</p>
                    </ion-item>
                </button>
            </ion-list>
        </div>
    </ion-scroll>
    <!-- recommand page end -->

    <!-- best page start -->
    <div class="best-nav-menu" *ngIf="homeCategorySelected==homeCategories[1]">
        <ion-segment #categorySegment [(ngModel)]="bestCategorySelected">
            <ion-segment-button [value]="category" (click)="bestCategoryChange(category)" *ngFor="let category of bestCategories">
                {{category}}
            </ion-segment-button>
        </ion-segment>
    </div>

    <ion-scroll scrollY="true" class="best-scroll" *ngIf="homeCategorySelected==homeCategories[1]">
        <div left class="best-sort-option">
            <select [(ngModel)]="productSortOptionSelected" >
                <option [value]="productSortOption" *ngFor="let productSortOption of productSortOptions">{{productSortOption}}</option>
            </select>
        </div>

        <ion-grid class="best-product-list">
            <ion-row>
                <ion-col col-6 *ngFor="let product of products">
                    <ion-card class="best-product">
                        <img src="{{product.imagePath}}" />
                        <ion-card-content>
                            <ion-card-title>
                                {{product.name}}
                            </ion-card-title>
                            <p> {{product.salePrice}} <del> {{product.price}} </del> </p>
                            <button ion-button class="best-cart">
                                <ion-icon name="ios-cart-outline"></ion-icon>
                            </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-scroll>
</ion-content>
