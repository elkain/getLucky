<ion-header no-shadow no-border>

</ion-header>

<ion-content>
    <ion-scroll scrollY="true" class="home-scroll"> 
        <ion-grid no-margin no-padding>
            <ion-row>
                <ion-col class="home-nav-menu" *ngFor="let category of categories">
                    <ion-segment #categorySegment [(ngModel)]="categorySelected">
                        <ion-segment-button [value]="category" (click)="categoryChange(category)">
                            {{category}}
                        </ion-segment-button>
                    </ion-segment>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div class="recommand-product" *ngIf="categorySelected==categories[0]">
            <ion-slides pager class="home-slide" >
                <ion-slide class="home-slide-child" *ngFor="let image of images" [style.backgroundImage]="'url('+image+')'" (click)="slideItemSelect()">
                    <button type="submit" float-left ion-button outline clear color="black" class="btnPrev" (click)="prev()">  
                        <ion-icon name="ios-arrow-back"></ion-icon>
                    </button>
                    <button type="submit" float-right ion-button outline clear color="black" class="btnNext" (click)="next()">
                        <ion-icon name="ios-arrow-forward"></ion-icon>
                    </button>
                </ion-slide>
            </ion-slides>

        
            <ion-grid class="home-grid">
                <ion-row *ngFor="let item of items">
                    <button ion-button no-border (click)="itemSelected(item)">
                        <ion-col>
                            <ion-card class="home-image-card">
                                <img src="{{item}}" />
                            </ion-card>
                        </ion-col>
                        <ion-col class="space">
                        </ion-col>
                        <ion-col>
                            <ion-card class="home-content-card">
                                <ion-card-content>
                                    <ion-card-title>
                                       상품명
                                    </ion-card-title>
                                    <p><del>판매가</del></p>
                                    <p>행사가</p>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </button>
                </ion-row>
            </ion-grid>
        </div>
    </ion-scroll>
</ion-content>
