<ion-header no-shadow no-border>

</ion-header>

<ion-content>
    <!-- home navigation segment start-->
    <ion-grid no-margin no-padding class="home-nav-menu">
        <ion-row *ngIf="homeParams.class==undefined || homeParams.class=='buy'|| homeParams.class=='shoppingbasket-popover' || homeParams.class=='signup' || homeParams.class=='mypage'">
            <ion-col *ngFor="let category of homeCategories">
                <ion-segment [(ngModel)]="homeCategorySelected">
                    <ion-segment-button [value]="category" (click)="homeCategoryChange(category)">
                        <p>{{category}}</p>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
        <ion-row style="border-bottom:2px solid #d3d3d3" *ngIf="homeParams.class=='category'">
            <ion-col>
                <p>{{homeParams.category.category}}</p>
            </ion-col>
        </ion-row>
        <ion-row style="border-bottom:2px solid #d3d3d3" *ngIf="homeParams.class=='search'">
            <ion-col>
                <p>'{{homeParams.category}}'의 검색결과</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- home navigation segment end -->

    <!-- recommand page start -->

    <ion-scroll scrollY="true" class="home-scroll" *ngIf="homeCategorySelected==homeCategories[0]" > 
        <ion-slides pager="true" class="home-slide" >
            <ion-slide class="home-slide-child" *ngFor="let image of slideImages" [style.backgroundImage]="'url('+image+')'" (click)="slideItemSelect()">
                <button type="submit" float-left ion-button outline clear color="black" class="btnPrev" (click)="prev()">  
                    <ion-icon name="ios-arrow-back"></ion-icon>
                </button>
                <button type="submit" float-right ion-button outline clear color="black" class="btnNext" (click)="next()">
                    <ion-icon name="ios-arrow-forward"></ion-icon>
                </button>
            </ion-slide>
        </ion-slides>
    
        <ion-grid class="home-product-list" (swipe)="homeSwipeCategory($event)">
            <ion-row *ngFor="let product of products">
                <button ion-button no-border (click)="itemSelected(product)">
                    <ion-col>
                        <img src="{{product.imagePath[0].imagePath}}">
                    </ion-col>
                    <ion-col>
                        <h2>{{product.productName}}</h2>
                        <p><del>{{product.price}}</del></p>
                        <p>{{product.salePrice}}</p>
                    </ion-col>
                </button>
            </ion-row>
        </ion-grid>
    </ion-scroll>
    
    <!-- recommand page end -->

    <!-- best page & sale page start -->
    <!-- 슬라이드가 현대 모바일 상에서는 구현되지만 web 에서는 구현 안됨 추가로 구현이 필요 -->
    <div class="best-nav-menu" *ngIf="showProductPage==true"  >
        <ion-segment [(ngModel)]="categorySelected" *ngIf="homeParams.class=='category'">
            <ion-segment-button [value]="category" (click)="categoryChange(category)" *ngFor="let category of homeParams.category.subCategories">
                {{category.subCategoryName}}
            </ion-segment-button>
        </ion-segment>
        <ion-segment [(ngModel)]="bestCategorySelected" *ngIf="homeCategorySelected==homeCategories[1]">
            <ion-segment-button [value]="category" (click)="bestCategoryChange(category)" *ngFor="let category of bestCategories">
                {{category.categoryName}}
            </ion-segment-button>
        </ion-segment>
        <ion-segment [(ngModel)]="saleCategorySelected" *ngIf="homeCategorySelected==homeCategories[2]">
            <ion-segment-button [value]="category" (click)="saleCategoryChange(category)" *ngFor="let category of saleCategories">
                {{category.categoryName}}
            </ion-segment-button>
        </ion-segment>
    </div>

    <ion-scroll scrollY="true" class="best-scroll" [style.height]="bestScrollHeight" *ngIf="homeCategorySelected==homeCategories[1] || homeCategorySelected==homeCategories[2]">
        <div left class="best-sort-option">
            <select [(ngModel)]="productSortOptionSelected" (change)="productsOptionChange()">
                <option *ngFor="let productSortOption of productSortOptions">{{productSortOption}}</option>
            </select>
        </div>

        <ion-grid class="best-product-list" (swipe)="swipeSubcategory($event)">
            <ion-row>
                <ion-col col-6 *ngFor="let product of showProducts">
                    <ion-card class="best-product">
                        <button clear class="best-product-img" ion-button (click)="itemSelected(product)">
                            <img src="{{product.imagePath[0].imagePath}}" />
                        </button>
                        <ion-card-content>
                            <ion-card-title>
                                {{product.productName}}
                            </ion-card-title>
                            <p> {{product.salePrice}} <del> {{product.price}} </del> </p>
                            <button (click)="addToShoppingBasket(product)" ion-button class="best-cart">
                                <ion-icon name="ios-cart-outline"></ion-icon>
                            </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-scroll>
    <!-- best page & sale page end -->
    
    <!-- event page start -->
    <ion-scroll scrollY="true" class="event-scroll" *ngIf="homeCategorySelected==homeCategories[3]">
        <ion-grid (swipe)="homeSwipeCategory($event)">
            <ion-row *ngFor="let event of events">
                <img src="{{event}}"/>
            </ion-row>
        </ion-grid>
    </ion-scroll>
    <!-- event page end -->
</ion-content>
