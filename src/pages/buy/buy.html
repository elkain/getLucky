<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title><button ion-buttion clear class="title-home-button" (click)="moveToHome()">MARKET LUCKY</button></ion-title>
    <ion-buttons end>
      <button class="home-cart" (click)="goToShoppingBasket()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="buy-head">
    <p class="buy-head-label"></p>
  </div>
  <ion-grid class="buy-list">
    <ion-row class="buy-info-name">
      <label>{{product.name}}</label>
    </ion-row>
    <ion-row class="buy-info-price">
      <label>{{product.salePrice}}<del>{{product.price}}</del></label>
    </ion-row>
    <ion-row class="delivery-fee-info">
      <p>배송비 <span>{{deliveryFee}}원</span>(<span>{{deliveryFreeString}}</span> 이상 무료)</p>
    </ion-row>
    <ion-row class="buy-detail-info">
      <p>상세/정보고시</p>
    </ion-row>
    <ion-row class="buy-info-count">
      <ion-col col-7>
        <label class="buy-product-name">{{product.name}}</label>
      </ion-col>
      <ion-col col-5>
        <div class="product-add-remove">
          <button ion-button (click)="increaseProductNum()" icon-only outline item-end>
            <ion-icon name="add"></ion-icon>
          </button>
          <div class="product-count">
            <p>{{product.count}}</p>
          </div>
          <button ion-button (click)="decreaseProductNum()" icon-only outline item-end>
            <ion-icon name="remove" ></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="buy-total-price">
      <p>총 상품 금액 : <span>{{product.totalPrice}}</span>원</p>
    </ion-row>
    <ion-row class="buy-button-group">
      <ion-col class="buy-basket-btn">
        <button clear (click)="addToShoppingBasket()" ion-button>장바구니</button>
      </ion-col>
      <ion-col class="buy-order-btn">
        <button clear (click)="goToOrder()" ion-button>주문하기</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
