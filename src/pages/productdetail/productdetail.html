<ion-header no-shadow no-border>
  <ion-toolbar no-border no-padding no-shadow>
    <ion-buttons class="back-arrow" start>
      <button full ion-button icon-only color='white' (click)="back()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="market-title">
      <button ion-buttion class="title-home-button" (click)="moveToHome()"><b>{{storageProvider.shopTitle}}</b></button>
    </ion-title>
    <ion-buttons end>
      <button class="home-cart" (click)="goToShoppingBasket()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-scroll scollY="true" class="product-detail-scroll">
    <ion-list class="product-detail-list">
      <ion-item class="product-detail-img">
        <img src="{{product.imagePath}}">
      </ion-item>
      <ion-item class="product-detail-name">
        {{product.name}}
      </ion-item>
      <ion-item class="product-detail-price">
        {{product.price}} <del>{{product.salePrice}}</del>
      </ion-item>
      <ion-item class="product-detail-delivery">
        배송비 {{deliveryFee}}원 ({{deliveryFreeString}} 이상 무료)
      </ion-item>
      <ion-item class="product-detail">
        상세/정보 고시
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
<ion-footer>
  <ion-grid class="product-detail-tabs">
    <ion-row>
      <ion-col col-6>
        <button class="basket-button" (click)="addToShoppingBasket()" ion-button clear>장바구니</button>
      </ion-col>
      <ion-col col-6>
        <button class="order-button" (click)="addToShoppingBasket()" ion-button clear>주문하기</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
