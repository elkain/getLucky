<ion-header no-border no-shadow>

</ion-header>


<ion-content>
  <!-- 주문 완료 구역 시작 -->
  <ion-grid class="order-comp-grid" no-margin no-padding>
    <ion-row class="order-comp-label">
      <label>주문완료</label>
    </ion-row>
    <ion-row class="order-comp-icon"> 
      <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
    </ion-row>
    <ion-row class="order-comp-msg">
      <p><span>이충민</span>님의 주문이 완료되었습니다.</p>
      <p>감사합니다.</p>
    </ion-row>
    <ion-row class="order-comp-btn">
      <ion-col>
        <button (click)="goToOrderDetail()" clear ion-button>주문상세내역</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 주문 완료 구역 끝 -->

  <!-- 상세 주문 정보 시작 -->
  <ion-list class="order-comp-detail-info">
    <ion-item class="order-comp-pyament-method">
      <p class="order-comp-detail-label">결재방법</p>
      <p class="order-comp-detail">무통장입급(입금대기중)</p>
    </ion-item>
    <ion-item class="order-comp-detail-price">
      <p class="order-comp-detail-label">결재금액</p>
      <p class="order-comp-detail">35,000원</p>
      </ion-item>
    <ion-item class="order-comp-detail-name">
      <p class="order-comp-detail-label">받는분</p>
      <p class="order-comp-detail">이충민</p>
      </ion-item>
    <ion-item class="order-comp-detail-addr">
      <p class="order-comp-detail-label">주소</p>
      <p class="order-comp-detail">서울시 강동구 고덕로 131 (암사동, 강동롯데캐슬퍼스트아파트) 123동 1234호</p>
    </ion-item>
    <ion-item class="order-comp-detail-phone">
      <p class="order-comp-detail-label">연락처</p>
      <p class="order-comp-detail">010-1234-5678</p>
    </ion-item>
  </ion-list>
  <!-- 상세 주문 정보 시작 -->
</ion-content>
