<ion-header no-border no-shadow>
  <!--<ion-navbar class="basket-title">
    <button ion-button icon-only>
      <ion-icon color="white" name="md-arrow-back"></ion-icon>
    </button>
    <ion-title>
      <b>장바구니</b>
    </ion-title>
  </ion-navbar>-->
  <ion-toolbar class="basket-title" no-border no-padding no-shadow>
    <ion-buttons class="back-arrow" start>
      <button full ion-button icon-only color='white' (click)="goToHome()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div class="basket-title-word"><b>장바구니</b></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-scroll scrollY="true" class="basket-scroll">
    <ion-list class="basket-product-list">
      <ion-item class="basket-product-check">
        <ion-label><b>전체선택(n/N)</b></ion-label>
        <ion-checkbox color="white" mode="md" checked="false"></ion-checkbox>
        <button ion-button clear item-end>선택삭제</button>
      </ion-item>
      <ion-item class="basket-product-none">
        <p>장바구니에 담긴 상품이 없습니다.</p>
      </ion-item>
      <ion-item class="basket-product">
        <ion-checkbox color="white" mode="md" checked="false"></ion-checkbox>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>상품명</h2>
        <p>구성/용량</p>
        <button ion-button icon-only clear item-end>
          <ion-icon></ion-icon>
        </button>
        <p></p>
        <button ion-button icon-only clear item-end>
          <ion-icon></ion-icon>
        </button>
      </ion-item>
      <ion-item class="basket-product-sum"><p>주문 금액</p></ion-item>
      <ion-item class="basket-product-sum"><p>할인금액 금액</p></ion-item>
      <ion-item class="basket-product-sum"><p>배송비</p></ion-item>
      <ion-item class="basket-product-sum"><p><b>주문 금액</b></p></ion-item>
    </ion-list>
    <ion-grid class="oder-submit">
      <ion-row>
        <ion-col col-6>
          <p>전체 개</p>
          <span><p>37,000 원</p></span>
        </ion-col>
        <ion-col col-6>
          <button ion-button full>주문하기</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
