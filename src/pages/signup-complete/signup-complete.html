<ion-header no-border no-shadow>

</ion-header>


<ion-content>
  <!-- 회원가입 완료 구역 시작 -->
  <ion-grid class="signup-comp-grid" no-margin no-padding>
    <ion-row class="signup-comp-label">
      <label>회원가입완료</label>
    </ion-row>
    <ion-row class="signup-comp-icon">
      <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
    </ion-row>
    <ion-row class="signup-comp-msg">
      <p>회원가입이 완료되었습니다.</p>
      <p>환영합니다.</p>
    </ion-row>
    <ion-row class="signup-comp-btn">
      <ion-col>
        <button (click)="goToShopping()" clear ion-button>쇼핑하기</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 회원가입 완료 구역 끝 -->
</ion-content>
