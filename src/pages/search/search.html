  Ionic pages and navigation.
-->
<ion-header no-shadow no-border>
  <ion-title>
    <ion-searchbar class="search-tab-bar" [(ngModel)]="searchInput" (search)="findProducts()" placeholder="검색어를 입력해주세요."></ion-searchbar>
  </ion-title>
</ion-header>


<ion-content>
  <ion-grid no-margin no-padding class="search-nav-menu">
    <ion-row>
      <ion-col *ngFor="let seacrhTab of searchTabs">
        <ion-segment [(ngModel)]="seacrhTabSelected">
          <ion-segment-button [value]="seacrhTab" (click)="searchTabChange(seacrhTab)">
            {{seacrhTab}}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="recent-search-list" *ngIf="seacrhTabSelected=='최근검색어'">
    <ion-item-divider *ngFor="let recentSearchItem of recentSearchItems">
      <button class="recent-list-name" clear ion-button>
        {{ recentSearchItem }}
      </button>
      <button class="recent-list-icon" item-end clear ion-button><ion-icon name="md-close" item-end></ion-icon></button>
    </ion-item-divider>
  </ion-list>

  <ion-list class="popular-search-list" *ngIf="seacrhTabSelected=='인기검색어'">
    <ion-item-divider *ngFor="let popularSearchItem of popularSearchItems; let i = index">
      <span class="popular-list-number" item-start><p><b>{{i}}</b></p></span>
      <span class="popular-list-name"><p>{{ popularSearchItem }}</p></span>
    </ion-item-divider>
  </ion-list>
</ion-content>
