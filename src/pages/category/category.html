  Ionic pages and navigation.
-->
<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-scroll scrollY="true" class="category-scroll">
    <ion-grid class="category-grid">
      <ion-row class="category-row">
        <ion-col col-3 class="category-col" *ngFor="let category of productCategories">
          <button ion-button>
            {{category}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
