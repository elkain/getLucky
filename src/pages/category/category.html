<ion-header no-shadow no-border>

</ion-header>

<ion-content>
  <ion-scroll scrollY="true" class="category-scroll">
    <ion-grid class="category-grid" *ngFor="let category of productAllCategories; let i=index">
        <ion-row class="category-row" *ngIf="i%4==0">
          <ion-col col-3 class="category-col" *ngFor="let sliceCategory of productAllCategories.slice(i, i+4)">
            <button ion-button (click)="categorySelect(sliceCategory)">{{sliceCategory.category}}</button>
          </ion-col>
        </ion-row>
        <ion-row class="category-sub-row" *ngIf="category.selected==true">
          <ion-col col-6 class="category-sub-col" *ngFor="let category of category.subCategories">
            <button (click)="moveToCategory(category)" ion-button>{{category}}</button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
